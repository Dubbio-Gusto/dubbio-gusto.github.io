<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eventi — DUBBIOGUSTO</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    :root{--bg:#f8f8f8}
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:var(--bg)}
    .wrap{width:100%;max-width:1100px;margin:0 auto;padding:24px;box-sizing:border-box;display:flex;flex-direction:column;align-items:center;gap:20px;padding-top:24px;text-align:center}
    h1{font-size:clamp(1.6rem,4vw,3rem);margin:0;text-transform:lowercase;letter-spacing:1px;color:#14213d}
    .hero-img{width:clamp(260px,60vw,760px);height:auto;max-height:calc(100vh - 240px);border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,0.12);display:block;object-fit:contain}

    /* small fixed homepage button */
    .small-home{position:fixed;right:16px;bottom:56px;z-index:300;max-width:140px;padding:8px 12px;font-size:0.95rem;border-radius:8px;background:rgba(9,58,218,0.95);color:#fff;text-align:center;text-decoration:none;display:inline-block;font-family:inherit}
    .small-home:hover{background:rgba(46,139,125,0.95)}

    @media(max-width:460px){
      .small-home{right:12px;bottom:64px}
      .wrap{padding:14px}
    }
  </style>
</head>
<body data-page="eventi">
  <div class="wrap">
    <h1>eventi in arrivooo</h1>
  <h2>!!!</h2>
    <img class="hero-img" src="/css/images/DG_logo.png" alt="DubbioGusto — logo" />
  </div>

  <a href="index.html" class="small-home">Homepage</a>
</body>
</html>
