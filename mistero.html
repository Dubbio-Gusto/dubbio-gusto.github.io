  <title>Praticamentoquestoè</title>
<div style="max-width: 500px; margin: auto;">
  <iframe 
    id="bandcamp-player"
    style="border: 0; width: 100%; height: 42px;"
    src="https://bandcamp.com/EmbeddedPlayer/album=2950545204/size=small/bgcol=333333/linkcol=e99708/track=2488099964/transparent=true/"
    seamless
  >
    <a href="https://jascoq.bandcamp.com/album/build-spring-24">
      Build spring &#39;24 by JascoQ, Khalil, SadTissot
    </a>
  </iframe>
</div>

<script>
  // Tentativo di avviare il player dopo un'interazione dell'utente
  document.addEventListener('click', () => {
    const iframe = document.getElementById('bandcamp-player');
    try {
      iframe.contentWindow.postMessage({ command: 'play' }, '*');
    } catch (e) {
      console.warn('Non è possibile controllare il player Bandcamp direttamente.');
    }
  }, { once: true });
</script>
