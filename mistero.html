<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DUBBIOGUSTO — Mistero</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    :root{--bg:#f8f8f8;--muted:#555}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#222;display:flex;flex-direction:column;min-height:100vh}
    .container{max-width:1100px;margin:0 auto;padding:20px;width:100%;box-sizing:border-box}
    .header{text-align:center;padding:20px 10px}
    h1{font-size:clamp(1.6rem,4vw,2.4rem);margin:.2rem 0}
    h2{font-size:clamp(1rem,3vw,1.25rem);margin:0;color:var(--muted);font-weight:400}
    .player-wrap{max-width:500px;margin:16px auto}
    .player-wrap iframe{width:100%;height:42px;border:0}
    .video-wrap{max-width:800px;margin:16px auto}
    .video-wrap iframe{width:100%;height:auto;aspect-ratio:16/9;border:0}
    .immagini{display:flex;flex-wrap:wrap;gap:16px;justify-content:center;margin-top:18px}
    .immagini img{max-width:100%;height:auto;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.12)}
    @media(min-width:700px){.immagini img{width:320px;height:auto}}
    .footer{margin-top:24px;padding:16px;text-align:center;font-size:0.9rem;color:#666}
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>UUUUUUUU CHE MISTERO</h1>
      <h2>Non c'è niente qui, ma ti meriti comunque un'immagine carina!</h2>
    </header>

    <div class="player-wrap">
      <iframe
        id="bandcamp-player"
        src="https://bandcamp.com/EmbeddedPlayer/album=2950545204/size=small/bgcol=333333/linkcol=e99708/track=2488099964/transparent=true/"
        seamless
      ></iframe>
    </div>

    <div class="video-wrap">
      <iframe title="DAVIDE FRAMMENTATO - DGSA Vol.2" width="560" height="315" src="https://peertube.uno/videos/embed/2WVY5bCExsH2C12zEyWRxm" allow="fullscreen" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" style="border: 0px;"></iframe>
    </div>

    <div class="immagini">
      <img src="css/images/DEV_ALIENI.gif" alt="Immagine locale 1">
    </div>

    <footer class="footer">&copy; <span id="year"></span> DUBBIOGUSTO</footer>
  </div>

  <script>
    // Tentativo di avviare il player dopo un'interazione dell'utente
    document.addEventListener('click', () => {
      const iframe = document.getElementById('bandcamp-player');
      try {
        iframe.contentWindow.postMessage({ command: 'play' }, '*');
      } catch (e) {
        console.warn('Non è possibile controllare il player Bandcamp direttamente.');
      }
    }, { once: true });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
