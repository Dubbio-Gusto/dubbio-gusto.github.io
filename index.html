<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUBBIOGUSTO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="hero">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" alt="Immagine di copertina" class="hero-img">
            <div class="hero-overlay">
                <h1>DUBBIOGUSTO</h1>
            </div>
        </div>
        <div class="buttons">
            <a href="#eventi" class="btn">Eventi</a>
            <a href="#shop" class="btn">Shop</a>
            <a href="#chi-siamo" class="btn">Chi siamo</a>
        </div>
    </main>
    <footer>
        &copy; <span id="year"></span> DUBBIOGUSTO
    </footer>
        <script>
            document.getElementById('year').textContent = new Date().getFullYear();
            // Animazione dinamica della scritta DUBBIOGUSTO
            const title = document.querySelector('h1');
            let grow = true;
            let size = 3;
            setInterval(() => {
                if (grow) {
                    size += 0.05;
                    if (size >= 4.5) grow = false;
                } else {
                    size -= 0.05;
                    if (size <= 3) grow = true;
                }
                title.style.fontSize = size + 'rem';
            }, 40);
        </script>
</body>
</html>
